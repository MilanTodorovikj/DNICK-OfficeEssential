{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/main.css'%}">

<div class="row">
    <div class="col">
        <select class="form-select col">
            <option selected>Категорија</option>
            <option value="1">Категорија 1</option>
            <option value="2">Категорија 2</option>
            <option value="3">Категорија 3</option>
        </select>
    </div>
    <div class="col">
        <select class="form-select col">
            <option selected>Производител</option>
            <option value="1">Производител 1</option>
            <option value="2">Производител 2</option>
            <option value="3">Производител 3</option>
        </select>
    </div>
    <div class="col">
        <input type="text" class="form-control" placeholder="Минимум">
    </div>
    <div class="col">
        <input type="text" class="form-control" placeholder="Максимум">
    </div>
</div>
<div class="row mt-4">
    {% if user.is_superuser %}
        <div class="col-3">
            <a id="add_product_btn" class="btn btn-primary" href="{% url 'add_product' %}" style="background-color: #4B6C8D">Додади нов производ</a>
        </div>
    {% endif %}
    <div class="col">
        <input type="text" class="form-control" placeholder="Пребарај продукт">
    </div>
</div>



<div class="row mt-4 d-flex justify-content-center">
    {%for product in products%}
    <div class="card col-2 mx-4 my-2 p-0">
        <img src="{{product.image.url}}" class="card-img-top" alt="..." height="175px" width="50px">
        <div class="card-body text-center p-0">
            <h6 class="card-title">{{product.name}},</h6>
            <h6 class="card-title">{{product.manufacturer}},{{product.model}}</h6>
            <p class="card-text text-success">{{product.price}} ден.</p>
            <form method="POST">
                {%csrf_token%}
                <input type="hidden" value="{{product.id}}" name="product_id">
                <button class="btn btn-white my-0 w-100 m-0 p-0" type="submit">
                <div class="row">
                    <div class="col pregledaj">Прегледај</div>
                    <div class="col"><img src="{% static 'images/eye.png' %}" height="20px" width="20px"></div>
                </div>
            </button>
            </form>



        </div>
    </div>
    {%endfor%}
